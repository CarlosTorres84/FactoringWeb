<!DOCTYPE html>
<html lang="pt-br">

{% load meus_filtros %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Pagamentos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <h1>Registrar Pagamentos</h1>
    <main class="container">
        <form method="post">
            {% csrf_token %}
         
            <div class="form-group">
                <label for="car_datapgto">Data Pagamento:</label>
                <input type="date" id="car_datapgto" name="car_datapgto" value="{{ form.initial.car_datapgto|date:'Y-m-d' }}" required>
            </div>

            <div class="form-group">
                {{ form.ope_id.errors }}
                <label for="{{ form.ope_id.id_for_label }}" class="form-control">ID Operação:</label>
                {{ form.ope_id }}
            </div>

            <div class="form-group">
                {{ form.car_titulonumero.errors }}
                <label for="{{ form.car_titulonumero.id_for_label }}" class="form-control">Número Título:</label>
                {{ form.car_titulonumero }}
            </div>

            <div class="form-group">
                {{ form.car_valorpgto.errors }}
                <label for="{{ form.car_valorpgto.id_for_label }}" class="form-control">Valor Pgto Título:</label>
                {{ form.car_valorpgto }}
            </div>

            <div style="margin-top: 20px;">
                <button type="submit">Salvar</button>
            </div>

            <div style="margin-top: 20px;">
                <button type="button" onclick="irParaPaginaPrincipal()">Ir para a Página Principal</button>
            </div>
        </form>
    </main>

    <script>
        function irParaPaginaPrincipal() {
            window.location.href = "{% url 'pagina_principal' %}";  <!-- Substitua 'pagina_principal' pela URL da sua página principal -->
        }
    </script>
</body>

</html>

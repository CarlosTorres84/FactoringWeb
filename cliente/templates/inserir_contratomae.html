<!DOCTYPE html>
{% load meus_filtros %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Contrato Mãe</title>
    <style>
                * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    list-style-type: none;

    color: black;
    font-family: helvetica;
}   
header {    
    width: 100%;
    border: 5px black;
    background: rgb(228, 228, 228);
    display: flex;
    justify-content: center;
    font-size: large;
}
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    text-align: center;
}

h1 {
    color: #333;
}

.container {
    margin-top: 20px;
}

form {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="submit"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #0066cc;
    border-radius: 4px;
    box-sizing: border-box;
}

        button {
            background-color: #0066cc;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>
    <header>
        <section>
            <h1>Gerar Contrato Mãe</h1>
        </section>
    </header>   
    <main class="container">
        <form method="post">
            {% csrf_token %}            
            <div class="form-group">
                {{ form.cma_id2.errors }}
                <label for="{{ form.cma_id2.id_for_label }}" class="form-control"> ID Contrato Mãe: </label>
                {{ form.cma_id2 }}
            </div>

            <div class="form-group">
                {{ form.cli_id.errors }}
                <label for="{{ form.cli_id.id_for_label }}" class="form-control"> ID Cliente: </label>
                {{ form.cli_id }}
            </div>
            
            <div class="form-group">
                {{ form.fac_id.errors }}
                <label for="{{ form.fac_id.id_for_label }}" class="form-control"> ID Factoring: </label>
                {{ form.fac_id }}
            </div>

        <!-- criado para trazer a data de cadastro automaticamente -->
        <label for="{{ form.cma_datacadastro.id_for_label }}">Data Cadastro:</label>
        {{ form.cma_datacadastro }}

        <!-- criado para trazer a data de vencimento automaticamente -->
        <label for="{{ form.cma_validadecontrato.id_for_label }}">Validade Contrato:</label>
        {{ form.cma_validadecontrato }}

        <div>
            <input type="submit" name="Cadastrar Contrato">
            <button type="button" onclick="irParaPaginaPrincipal()">Ir para a Página Principal</button>
        </div>
    </form>   
    </main>   
    <script>
        function irParaPaginaPrincipal() {
            window.location.href = "http://127.0.0.1:8000/Inicio";
        }
    </script>  
</body>

</html>

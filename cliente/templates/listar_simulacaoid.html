<!DOCTYPE html>
<html lang="pt-br">
{% load meus_filtros %}
{% load static %}

<head>

    <title>Lista Simulação por ID</title>

</head>

<body>

    <div class="card">
        <div class="card-header">
            Dados Simulação

    </div>
